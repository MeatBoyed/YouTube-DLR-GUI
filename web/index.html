<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>YouTube DLR</title>
  </head>
  <body>
    <section id="main">
      <div id="InputFormatSection">
        <form action="">
          <input type="text" name="videoURL" placeholder="Enter YouTube URL" id="videoURLInput" />
          <div class="fileFormatContainer">
            <!-- Add a submit on radio buttons to fire up python data fetch function -->
            <div class="fileFormatInputContainer">
              <p>MP 4</p>
              <input type="checkbox" name="mp4" id="formatSelect" />
            </div>
            <div class="fileFormatInputContainer">
              <p>MP 3</p>
              <input type="checkbox" name="mp3" id="formatSelect" />
            </div>
          </div>
        </form>
      </div>

      <div id="EditAndResolutionSection">
        <div id="EditFileContainer">
          <h2>Edit File</h2>
          <form action="">
            <input type="text" placeholder="File Name" name="fileName" id="fileDataInput" />
            <input type="text" placeholder="Album Artist" name="albumArtist" id="fileDataInput" />
            <input
              type="text"
              placeholder="Contributing Artists (Ft artists)"
              name="contributingArtists"
              id="fileDataInput"
            />
            <input type="text" placeholder="Album Name" name="albumName" id="fileDataInput" />
            <input type="text" placeholder="Download Location" name="downloadLocation" id="fileDataInput" />
            <button type="submit" class="downloadButton">Download</button>
          </form>
        </div>
        <div id="ResolutionSelectContainer">
          <h2>Select Video Resolution</h2>
          <form action="">
            <input type="button" value="1080" class="resolutionSelect" />
            <input type="button" value="720p" class="resolutionSelect" />
            <input type="button" value="480p" class="resolutionSelect" />
            <input type="button" value="240p" class="resolutionSelect" />
            <input type="button" value="144p" class="resolutionSelect" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
